<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Universidad del Sur Occidente</title>
    <link rel="stylesheet" href="/static/css/comments.css">
</head>
<body>
    <header>
        <h1>Universidad del Sur Occidente</h1>
        <nav>
            <ul>
                <li><a href="{% url 'menu' %}">Inicio</a></li>
                <li><a href="{% url 'rEvents_a' %}">Registrar Evento</a></li>
                <li><a href="{% url 'rEvents_b' %}">Registrar Lugar</a></li>
                <li><a href="{% url 'rUser' %}">Registrar Persona</a></li>
                <li><a href="{% url 'rUser_2' %}">Registrar Ciudad</a></li>
                <li><a href="{% url 'listP' %}">Mostrar Personas</a></li>
                <li><a href="{% url 'listE' %}">Mostrar Eventos</a></li>
                <li><a href="{% url 'comments' %}">Comentarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>
                            Comentarios
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in comments%}
                    <td>
                        {{ comment.descripcion }}
                    </td>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
